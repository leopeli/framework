<div class="user-container">
  <mat-card class="user-card" *ngFor="let user of users">
    <mat-card-header class="user__header">
      <img class="user-card__avatar" mat-card-avatar src="assets/img/account_circle.svg">
      <mat-card-title>{{user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <i class="material-icons">
          phone
        </i>
        {{user.phone}}
      </p>
      <p>
        <i class="material-icons">
          email
        </i>
        {{user.email | lowercase}}
      </p>
      <p>
        <i class="material-icons">
          web
        </i>
        <a href="{{user.website}}" target="_blank">
          {{user.website}}
        </a>
      </p>
    
    </mat-card-content>
  </mat-card>
</div>
