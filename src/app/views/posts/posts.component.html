<div class="posts-container">
  <mat-card class="posts" *ngFor="let post of posts">
    <mat-card-title class="posts__title" >{{post.title}}</mat-card-title>
    <mat-card-content class="posts__post">{{post.body}}</mat-card-content>
    <mat-card-footer class="card-footer">
      <button mat-icon-button>
        <i class="material-icons">
          share
        </i>
      </button>
    </mat-card-footer>
  </mat-card>
</div>
